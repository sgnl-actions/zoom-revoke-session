name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Verify package-lock.json is in sync
      run: |
        # Check if package-lock.json matches package.json
        npm install --package-lock-only --ignore-scripts
        if [ -n "$(git status --porcelain package-lock.json)" ]; then
          echo "Error: package-lock.json is out of sync with package.json"
          echo "Please run 'npm install' locally and commit the updated package-lock.json"
          git diff package-lock.json
          exit 1
        fi

    - name: Run tests
      run: npm test

    - name: Build
      run: npm run build

    - name: Verify dist is up-to-date
      run: |
        if [ -n "$(git status --porcelain dist/)" ]; then
          echo "Error: dist/ directory has uncommitted changes after build"
          echo "Please run 'npm run build' and commit the changes"
          git status --porcelain dist/
          exit 1
        fi
